# system menus information
# route must be unique

menus:
  - name: 首页（管理员）
    unique_tag: admin-home
    route: /dashboard/home
    component: Home
    icon: home-icon
    sequence: 1

  - name: 首页（商家）
    unique_tag: compay-home
    route: /dashboard/subHome
    component: SubHome
    icon: compay-home-icon
    sequence: 2

  - name: 公司管理(管理员)
    unique_tag: companyManage
    route:
    component:
    icon: company-icon
    sequence: 3
    children:
      - name: 公司资质审核
        unique_tag: companyAudit
        route: /dashboard/companyAudit
        icon: company-audit-icon
        sequence: 1
        component: CompanyAudit
        api_list:
          - name: 公司列表接口
            address: /auth/companies
            method: GET
          - name: 获取审批意见
            address: /auth/approve
            method: GET
          - name: 保存审批意见
            address: /auth/approve
            method: POST
          - name: 获取公司类型list
            address: /auth/categories
            method: GET
          - name: 审批
            address: /auth/company_review
            method: POST
      - name: 公司列表
        unique_tag: companyManage-list
        route: /dashboard/companyManage
        icon: company-list-icon
        sequence: 2
        component: CompanyManage
        api_list:
          - name: 公司列表接口
            address: /auth/companies
            method: GET
          - name: 获取公司类型list
            address: /auth/categories
            method: GET
      - name: 公司详情
        unique_tag: companyInfo
        route: /dashboard/companyInfo
        icon: company-detail
        sequence: 3
        component: CompanyManage
        api_list:
          - name: 公司详情接口
            address: /auth/company/:id
            method: GET
          - name: 获取审批意见
            address: /auth/approve
            method: GET
          - name: 保存审批意见
            address: /auth/approve
            method: POST
          - name: 提交审批
            address: /auth/company_review
            method: POST
          - name: 获取审批历史记录
            address: /auth/company_history/:id
            method: GET

  - name: 公司管理(商家)
    unique_tag: subConpanyManage
    route: /dashboard/subCompanyInfo
    component: SubCompanyInfo
    icon: company-icon
    sequence: 4
    api_list:
      - name: 获取商家公司信息
        address: /auth/companyown
        method: GET
      - name: 获取公司类型list
        address: /auth/categories
        method: GET
      - name: 上传图片
        address: /auth/weixin_upload
        method: POST
      - name: 提交公司修改信息
        address: /auth/company/:id
        method: POST

  - name: 小程序配置
    unique_tag: appConfig
    route:
    component:
    icon: app-config-icon
    sequence: 5
    children:
      - name: banner图设置
        unique_tag: bannerConfig
        route: /dashboard/bannerConfig
        component: BannerConfig
        icon: banner-config-icon
        sequence: 1
        api_list:
          - name: 获取轮播图list
            address: /auth/banner_images
            method: GET
          - name: 修改轮播图单列信息
            address: /auth/banner_image/:id
            method: PUT
          - name: 重置轮播图列信息
            address: /auth/banner_image/:id
            method: DELETE
      - name: 九宫格配置
        unique_tag: buttonConfig
        route: /dashboard/buttonConfig
        component: ButtonConfig
        icon: button-config-icon
        sequence: 2
        api_list:
          - name: 获取九宫格图组
            address: /auth/categories
            method: GET
          - name: 九宫格图片左右位移
            address: /auth/category/:id/next
            method: PUT
          - name: 九宫格图片删除
            address: /auth/category/:id
            method: DELETE
          - name: 九宫格图片修改
            address: /auth/category/:id
            method: PUT
          - name: 九宫格图片添加
            address: /auth/category
            method: POST

  - name: 留言管理（管理员）
    unique_tag: admin-messageManage
    route:
    component:
    icon: message-manage-icon
    sequence: 6
    children:
      - name: 公司分类
        unique_tag: company_manage_category
        route: route_company_1
        component: Company
        icon: company
        sequence: 2
        children:
          - name: 用户留言
            unique_tag: company-messageManage
            route: /dashboard/messageManage
            component: MessageManage
            icon: message-manage-icon
            sequence: 1
            api_list:
            - name: 获取用户留言列表
              address: /auth/comments
              method: GET
            - name: 批量删除留言
              address: /auth/commentdelete
              method: POST
          - name: 商家回复
            unique_tag: manageReply
            route: manageReply
            component: manageReply
            icon: manageReply
            sequence: 2
            api_list:
              - name: 获取商家回复列表
                address: /auth/comments/company_reply_content
                method: GET
              - name: 批量删除回复
                address: /auth/commentdelete
                method: POST

  - name: 留言管理（商家）
    unique_tag: subMsgManage
    route: /dashboard/subMsgManage
    component: SubMsgManage
    icon: message-manage-icon
    sequence: 7
    api_list:



